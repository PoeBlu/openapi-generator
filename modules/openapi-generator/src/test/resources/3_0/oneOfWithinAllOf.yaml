openapi: 3.0.1
info:
  version: 1.0.0
  title: Example
  license:
    name: MIT
servers:
  - url: http://api.example.xyz/v1
paths:
  /person/display/{personId}:
    get:
      parameters:
        - name: personId
          in: path
          required: true
          description: The id of the person to retrieve
          schema:
            type: string
      operationId: list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
components:
  schemas:
    Person:
      allOf:
        - $ref: '#/components/schemas/PersonCommon'
        - $ref: '#/components/schemas/People'
    People:
      oneOf:
        - $ref: '#/components/schemas/Adult'
        - $ref: '#/components/schemas/Child'
    PersonCommon:
      properties:
        $_type:
          type: string
        lastName:
          type: string
        firstName:
          type: string
    Adult:
      description: A representation of an adult
      type: object
      properties:
        birthyear:
          type: integer
          format: int32
    Child:
      description: A representation of a child
      type: object
      properties:
        age:
          type: integer
          format: int32

